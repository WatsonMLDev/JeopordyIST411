<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Jeopardy!</title>
        <link id="styleSheet" rel="stylesheet" href="darkMode.css">
    </head>
    <body class = "customBody">
        <div>
            <table id="catSelector" class="visibleCatSelector">
                <tr>
                    <td><label for="checkboxCat1" id="cat1"></label><input type="checkbox" value="0" id="checkboxCat1"></td>
                    <td><label for="checkboxCat2" id="cat2"></label><input type="checkbox" value="1" id="checkboxCat2"></td>
                    <td><label for="checkboxCat3" id="cat3"></label><input type="checkbox" value="2" id="checkboxCat3"></td>
                    <td><label for="checkboxCat4" id="cat4"></label><input type="checkbox" value="3" id="checkboxCat4"></td>
                    <td><label for="checkboxCat5" id="cat5"></label><input type="checkbox" value="4" id="checkboxCat5"></td>
                </tr>
                <tr>
                    <td><label for="checkboxCat6" id="cat6"></label><input type="checkbox" value="5" id="checkboxCat6"></td>
                    <td><label for="checkboxCat7" id="cat7"></label><input type="checkbox" value="6" id="checkboxCat7"></td>
                    <td><label for="checkboxCat8" id="cat8"></label><input type="checkbox" value="7" id="checkboxCat8"></td>
                    <td><label for="checkboxCat9" id="cat9"></label><input type="checkbox" value="8" id="checkboxCat9"></td>
                    <td><label for="checkboxCat10" id="cat10"></label><input type="checkbox" value="9" id="checkboxCat10"></td>
                </tr>
            </table>
            <button onclick="createGame();" id="submitCat" class="visibleSaveButton">Start Game</button>
        </div>
        <div id="score" style="visibility: hidden">
            <label class="scores">Your Score: </label>
            <label id="humanScore" class="scores">0</label>
            <br>
            <label class="scores">AI Score: </label>
            <label id="aiScore" class="scores">0</label>
        </div>
        <div>
            <table id="jeopardyBoard" class="invisibleJeopardy">
                <tr style="background-color: bisque;">
                    <th id="finalCat1"></th>
                    <th id="finalCat2"></th>
                    <th id="finalCat3"></th>
                    <th id="finalCat4"></th>
                    <th id="finalCat5"></th>
                </tr>
                <tr>
                    <td><button id="100cat1" onclick='showQuestion(0,0,this);' class="jepButton">$100</button></td>
                    <td><button id="100cat2" onclick='showQuestion(0,1,this);' class="jepButton">$100</button></td>
                    <td><button id="100cat3" onclick='showQuestion(0,2,this);' class="jepButton">$100</button></td>
                    <td><button id="100cat4" onclick='showQuestion(0,3,this);' class="jepButton">$100</button></td>
                    <td><button id="100cat5" onclick='showQuestion(0,4,this);' class="jepButton">$100</button></td>
                </tr>
                <tr>
                    <td><button id="200cat1" onclick='showQuestion(1,0,this);' class="jepButton">$200</button></td>
                    <td><button id="200cat2" onclick='showQuestion(1,1,this);' class="jepButton">$200</button></td>
                    <td><button id="200cat3" onclick='showQuestion(1,2,this);' class="jepButton">$200</button></td>
                    <td><button id="200cat4" onclick='showQuestion(1,3,this);' class="jepButton">$200</button></td>
                    <td><button id="200cat5" onclick='showQuestion(1,4,this);' class="jepButton">$200</button></td>
                </tr>
                <tr>
                    <td><button id="300cat1" onclick='showQuestion(2,0,this);' class="jepButton">$300</button></td>
                    <td><button id="300cat2" onclick='showQuestion(2,1,this);' class="jepButton">$300</button></td>
                    <td><button id="300cat3" onclick='showQuestion(2,2,this);' class="jepButton">$300</button></td>
                    <td><button id="300cat4" onclick='showQuestion(2,3,this);' class="jepButton">$300</button></td>
                    <td><button id="300cat5" onclick='showQuestion(2,4,this);' class="jepButton">$300</button></td>
                </tr>
                <tr>
                    <td><button id="400cat1" onclick='showQuestion(3,0,this);' class="jepButton">$400</button></td>
                    <td><button id="400cat2" onclick='showQuestion(3,1,this);' class="jepButton">$400</button></td>
                    <td><button id="400cat3" onclick='showQuestion(3,2,this);' class="jepButton">$400</button></td>
                    <td><button id="400cat4" onclick='showQuestion(3,3,this);' class="jepButton">$400</button></td>
                    <td><button id="400cat5" onclick='showQuestion(3,4,this);' class="jepButton">$400</button></td>
                </tr>
                <tr>
                    <td><button id="500cat1" onclick='showQuestion(4,0,this);' class="jepButton">$500</button></td>
                    <td><button id="500cat2" onclick='showQuestion(4,1,this);' class="jepButton">$500</button></td>
                    <td><button id="500cat3" onclick='showQuestion(4,2,this);' class="jepButton">$500</button></td>
                    <td><button id="500cat4" onclick='showQuestion(4,3,this);' class="jepButton">$500</button></td>
                    <td><button id="500cat5" onclick='showQuestion(4,4,this);' class="jepButton">$500</button></td>
                </tr>
            </table>
        </div>
        <div>
            <label id="questionHeader" class="questionInvisibleText">Question: </label>
            <label id="questionLabel" class="questionInvisibleText"></label>
            <br><br>

            <label id="responseDescription" for="responseBox" class="answerInvisibleText">Answer the above question: </label>
            <input type="text" id="responseBox" placeholder="Answer goes here" class="answerBoxInvisible">
            <button id="submitAnswer" onclick="submitAnswer();" class="answerBoxInvisible">Submit Answer</button>
            <br>

            <label id="answerResultDescription" class="answerInvisibleText">Your answer is: </label>
            <label id="answerResult" class="answerInvisibleText"></label>
            <br><br>

            <label id="aiResultDescription" class="answerInvisibleText" style="font-weight:bold"></label>
            <br>
            <label id="aiResult" class="answerInvisibleText"></label>
        </div>
        <div>
            <label for="themeSelect"></label>
            <select id="themeSelect" onchange="onDropdownChange();">
                <option selected value="0">Dark Mode</option>
                <option value="1">Light Mode</option>
            </select>
        </div>
      <script src="query.js" defer></script>
    </body>
</html>
